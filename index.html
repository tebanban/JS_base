<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="titleNumber">Table number</h3>
    <input id="inputNumber" type="text" value="">
    <ul id="demoNumber">
    
    </ul>
    
    
    <!-- Conditional If Else -->
    <h2>Selector If Else</h2>
    <label for="weather">Select the weather forecast</label>
    <select id="weather">
        <option value=""></option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="overcast">Overcast</option>
    </select>
    <p>Advise:</p>
    <p id="pWeather"></p>

     <!-- Conditional switch -->
    <h2>Selector Switch</h2>
    <label for="food">Select your food</label>
    <select id="food">
        <option value=""></option>
        <option value="soup">Soup</option>
        <option value="sandwich">Sandwich</option>
        <option value="pizza">Pizza</option>
    </select>
    <p>Menu:</p>
    <p id="pFood"></p>

    <!-- Conditional ternary operator -->
    <h2>Ternary Operator</h2>
    <label for="selectColor"></label>
    <select id="selectColor">
        <option value="black">Black</option>
        <option value="white">White</option>
    </select>
    




    <script src="scripts.js"></script>
</body>
</html>
